<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI Emoji', 'Noto Color Emoji', 'Android Emoji',sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <h1 style="color: #333;">{{ title }}</h1>
    <p style="font-size: 16px;color: #555;">{{ message }}</p>
    <a href="{{ action_url }}" class="button" style="display: inline-block;padding: 10px 20px;background-color: #007BFF;color: white;text-decoration: none;border-radius: 5px;margin-top: 15px;">{{ action_text }}</a>
    <div class="footer" style="margin-top: 20px;font-size: 12px;color: #888;text-align: center;">
        <p style="font-size: 16px;color: #555;">This email was automatically generated. No reply is necessary.</p>
    </div>
</div>
</body>
</html>
